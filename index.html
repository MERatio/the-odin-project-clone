<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/12-column-grid.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>The Odin Project Clone</title>
  </head>
  <body>
    <nav class="nav"></nav>
    <main class="main">
      <header class="main-header"></header>
      <img src="" alt="" class="banner" />
      <section class="how-it-works">
        <header class="how-it-works-header">
          <h2>How it works</h2>
          <p>
            This is the website we wish we had when we were learning on our own.
            We scour the internet looking for only the best resources to
            supplement your learning and present them in a logical order.
          </p>
        </header>
        <div class="container">
          <div class="row how-it-works-boxes">
            <div class="col how-it-works-box"></div>
            <div class="col how-it-works-box"></div>
            <div class="col how-it-works-box"></div>
          </div>
        </div>
      </section>
      <section class="subjects">
        <header class="subjects-header">
          <h2>
            Learn everything you need to know to become a web developer
          </h2>
        </header>
        <div class="container">
          <div class="row subjects-boxes">
            <div class="col-4 subject-box"></div>
            <div class="col-4 subject-box"></div>
            <div class="col-4 subject-box"></div>
            <div class="col-4 subject-box"></div>
            <div class="col-4 subject-box"></div>
            <div class="col-4 subject-box"></div>
            <div class="col-4 subject-box"></div>
            <div class="col-4 subject-box"></div>
          </div>
        </div>
      </section>
      <section class="success-stories">
        <header class="success-stories-header">
          <h2>Success Stories</h2>
        </header>
        <div class="container">
          <div class="row success-stories-boxes">
            <div class="col-6 success-story-box"></div>
            <div class="col-6 success-story-box"></div>
            <div class="col-6 success-story-box"></div>
            <div class="col-6 success-story-box"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <button class="fixed-dropdown-btn"></button>
    </footer>
  </body>
</html>
